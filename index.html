<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card-container">
        <div class="card-wrapper">
            <div class="card-left-img"></div>
            <div class="card-rigth">
                <h4 class="card-rigth__sub-title">PERFUME</h4>
                <h1 class="card-rigth__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card-rigth__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="main-price">$149.99</p>
                    <p class="last-price">$169.99</p>
                </div>
                <button class="card-rigth__btn">
                    <img class="btn-icon" src="./images/icon-cart.svg" alt="icon-cart"> Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>

</html>
